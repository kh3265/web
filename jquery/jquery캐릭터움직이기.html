<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<style>
    #container {
        position: absolute;
        width: 600px;
        height: 600px;
        left: 50px;
        top: 50px;
        border: 1px black solid;
    }

    #chicca {
        position: absolute;
        width: 100px;
        height: 100px;
    }
</style>

<body>
    <div id="container">
        <img id="chicca" src="../assets/chicca.png" alt="">
    </div>
    <script>
        $("body").keydown(function (e) {
            let x = (parseInt($("#chicca").css("left").replace("px", "")));
            let y = (parseInt($("#chicca").css("bottom").replace("px", "")));
            console.log(x, y);
            //정사각형 이미지의 왼쪽 아래꼭지점의 좌표를 (x,y)로 두었다.
            if (e.key == "ArrowLeft") {
                if (x >= 25) {
                    $("#chicca").css({ left: '-=25px' });
                }

            }
            else if (e.key == "ArrowRight") {
                if (x <= 475) {
                    $("#chicca").css({ left: '+=25px' });
                }

            } else if (e.key == "ArrowUp") {
                if (y <= 475) {
                    $("#chicca").css({ top: '-=25px' });
                }
            } else if (e.key == "ArrowDown") {
                if (y >= 25) {
                    $("#chicca").css({ top: '+=25px' });
                }

            }
        });

    </script>
</body>

</html>
