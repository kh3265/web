<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <style>
        .header {
            background-color: rgb(22, 22, 153);
            color: white;
            height: 30px;
            width: 220px;
            padding-left: 8px;
            padding-top: 10px;
        }

        .blankSpace {
            background-color: rgb(224, 217, 217);
            width: 220px;
            padding-left: 8px;
            padding-top: 10px;
            padding-bottom: 10px;

        }

        ol {
            padding-left: 10px;
            list-style: none;
        }

        li {
            background-color: white;
            width: 190px;
            padding: 2px;
            margin-bottom: 12px;
            margin-left: 0px;
        }
    </style>
    <div id="main">
        <div class="header">
            최도근님, 안녕하세요?
        </div>
        <div class="blankSpace">
            페이스북 색감 따라하기

            <ol>
                <li><b>박지성</b> SBS에서 월드컵보세요! </li>
                <li><b>안정환</b> MBC죠..</li>
                <li><b>이영표</b> KBS는 수신료의 가치를...</li>
            </ol>
        </div>
    </div>
    <div>
        <input type="button" value="등록하기" id="registerButton">
    </div>
    <script>

        $("#registerButton").click(function () {
            let name = prompt('이름:');
            let text = prompt('내용입력:');
            let newArticle = "<li>" + "<b>" + name + "</b>" + "  " + text + '<br>' + "</li>"
            $("ol").append(newArticle);
        });
    </script>
</body>

</html>
