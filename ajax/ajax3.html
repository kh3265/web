<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo">
        <button onclick="loadDoc()">getdata</button>
    </div>
    <div id="result1"></div>
    <div id="result2"></div>
    <script>
        function loadDoc() {
            fetch('people.json')
                .then(response => response.json())
                .then(json => {
                    document.getElementById("demo").innerHTML = JSON.stringify(json);
                    console.log(json);

                    document.getElementById("result1").textContent=json.name;
                    document.getElementById("result2").textContent=json.skill;
                });
        }
    </script>
</body>

</html>
