<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<style>
    .card {
        width: 400px;
        /* Add shadows to create the "card" effect */
        box-shadow: 0 0px 28px 0 rgba(80, 201, 32, 0.2);
        transition: 0.3s;
        margin: 16px;
        border-radius: 5px;
    }

    /* On mouse-over, add a deeper shadow */
    .card:hover {
        box-shadow: 0 8px 16px 0 rgba(199, 40, 40, 0.2);
    }

    /* Add some padding inside the card container */
    .container {
        padding: 2px 16px;
    }
</style>

<body>
    <div id="items"></div>
    <script>
        $(function () {
            loadData();
        });

        function moveCommentsPage(postId) {
            window.location.href = `ajax_comments.html?id=${postId}`;
        }

        function loadData() {
            fetch('https://jsonplaceholder.typicode.com/posts/')
                .then(response => response.json())
                .then(responseJson => {
                    let items = $("#items");
                    responseJson.forEach((data, i) => {
                        items.append(`<div class="card" onclick="moveCommentsPage(${data.id})">
    <div class="container">
      <h4><b>${data.title}</b></h4>
      <p>${data.body}</p>
    </div>
  </div>`);
                    });
                });
        }
    </script>
</body>

</html>
